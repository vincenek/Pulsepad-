<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePad - Rhythm-Based Life Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --focus-color: #FF6B6B;
            --pause-color: #4ECDC4;
            --reflect-color: #FFD166;
            --bg-color: #1A1A2E;
            --text-color: #F0F0F0;
            --panel-bg: rgba(255, 255, 255, 0.08);
            --transition-speed: 0.5s;
            --border-radius: 16px;
            --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease;
            overflow: hidden;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--focus-color), var(--pause-color), var(--reflect-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 400px;
            line-height: 1.6;
        }

        .timer-container {
            width: 100%;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .phase-display {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color var(--transition-speed) ease;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            margin-bottom: 30px;
            transition: all var(--transition-speed) ease;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            transition: width 1s linear;
        }

        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .theme-selector {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border-color: white;
            transform: scale(1.1);
        }

        .solar {
            background: linear-gradient(135deg, #FF9A3D, #FF6B6B);
        }

        .oceanic {
            background: linear-gradient(135deg, #4ECDC4, #5563DE);
        }

        .monk {
            background: linear-gradient(135deg, #A1887F, #8D6E63);
        }

        .sensory-controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .sensory-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .sensory-btn:hover {
            opacity: 1;
        }

        .sensory-btn.active {
            opacity: 1;
            color: var(--focus-color);
        }

        .ink-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .ink-mode.active {
            opacity: 1;
            pointer-events: all;
        }

        .ink-container {
            background: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .ink-mode.active .ink-container {
            transform: translateY(0);
        }

        .ink-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .ink-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ink-option {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ink-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ink-option.active {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--reflect-color);
        }

        .canvas-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            cursor: crosshair;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .canvas-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .weekly-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .weekly-canvas.active {
            opacity: 1;
            pointer-events: all;
        }

        .canvas-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .entries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .entry-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .entry-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .entry-content {
            font-size: 1.5rem;
            text-align: center;
            word-break: break-all;
            padding: 5px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            opacity: 0.5;
            margin-top: 20px;
        }

        /* Phase-specific colors */
        body.focus-phase {
            --bg-color: #1A1A2E;
        }

        body.pause-phase {
            --bg-color: #0D3B66;
        }

        body.reflect-phase {
            --bg-color: #3D2B3D;
        }

        .focus-phase .progress-bar {
            background: var(--focus-color);
        }

        .pause-phase .progress-bar {
            background: var(--pause-color);
        }

        .reflect-phase .progress-bar {
            background: var(--reflect-color);
        }

        .focus-phase .phase-display {
            color: var(--focus-color);
        }

        .pause-phase .phase-display {
            color: var(--pause-color);
        }

        .reflect-phase .phase-display {
            color: var(--reflect-color);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .timer-display {
                font-size: 3.5rem;
            }
            
            .phase-display {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .entries-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        @media (max-width: 400px) {
            .timer-display {
                font-size: 3rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body class="focus-phase">
    <div class="app-container">
        <div class="header">
            <h1>PulsePad</h1>
            <p>Rhythm-based life companion for focus, pause, and reflection</p>
        </div>
        
        <div class="timer-container">
            <div class="phase-display">Focus</div>
            <div class="timer-display">40:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" style="width: 100%"></div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="resetBtn" class="btn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                <button id="canvasBtn" class="btn">
                    <i class="fas fa-palette"></i> My Canvas
                </button>
            </div>
            
            <div class="theme-selector">
                <div class="theme-btn solar active" data-theme="solar"></div>
                <div class="theme-btn oceanic" data-theme="oceanic"></div>
                <div class="theme-btn monk" data-theme="monk"></div>
            </div>
            
            <div class="sensory-controls">
                <button id="soundToggle" class="sensory-btn active">
                    <i class="fas fa-volume-up"></i> Sound
                </button>
                <button id="vibrationToggle" class="sensory-btn active">
                    <i class="fas fa-vibration"></i> Vibration
                </button>
            </div>
        </div>
    </div>
    
    <!-- Ink Mode Popup -->
    <div class="ink-mode" id="inkMode">
        <div class="ink-container">
            <div class="ink-header">
                <h2><i class="fas fa-feather-alt"></i> Reflection Moment</h2>
                <p>Capture your thoughts after reflection</p>
            </div>
            
            <div class="ink-options">
                <div class="ink-option active" data-mode="word">
                    <i class="fas fa-font"></i> Write a Word
                </div>
                <div class="ink-option" data-mode="draw">
                    <i class="fas fa-draw-polygon"></i> Draw a Symbol
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="400" height="400"></canvas>
                <input type="text" id="wordInput" class="text-input" placeholder="Type your word here..." maxlength="20">
            </div>
            
            <div class="canvas-controls">
                <button id="clearCanvas" class="btn">
                    <i class="fas fa-eraser"></i> Clear
                </button>
                <button id="saveEntry" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Reflection
                </button>
            </div>
        </div>
    </div>
    
    <!-- Weekly Canvas -->
    <div class="weekly-canvas" id="weeklyCanvas">
        <button class="close-btn" id="closeCanvas">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="canvas-header">
            <h2><i class="fas fa-history"></i> Reflection History</h2>
            <p>Your journey in moments</p>
        </div>
        
        <div class="entries-grid" id="entriesGrid">
            <!-- Entries will be dynamically added here -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <h3>No reflections yet</h3>
            <p>Complete reflection cycles to see your entries here</p>
        </div>
    </div>

    <script>
        // App state
        const state = {
            currentPhase: 'focus',
            phases: {
                focus: { name: 'Focus', duration: 40 * 60, color: '#FF6B6B' },
                pause: { name: 'Pause', duration: 10 * 60, color: '#4ECDC4' },
                reflect: { name: 'Reflect', duration: 5 * 60, color: '#FFD166' }
            },
            timeRemaining: 40 * 60,
            timerInterval: null,
            isRunning: false,
            currentTheme: 'solar',
            soundEnabled: true,
            vibrationEnabled: true,
            inkMode: 'word',
            entries: JSON.parse(localStorage.getItem('pulsePadEntries')) || []
        };

        // DOM Elements
        const elements = {
            phaseDisplay: document.querySelector('.phase-display'),
            timerDisplay: document.querySelector('.timer-display'),
            progressBar: document.querySelector('.progress-bar'),
            startBtn: document.getElementById('startBtn'),
            resetBtn: document.getElementById('resetBtn'),
            canvasBtn: document.getElementById('canvasBtn'),
            soundToggle: document.getElementById('soundToggle'),
            vibrationToggle: document.getElementById('vibrationToggle'),
            inkMode: document.getElementById('inkMode'),
            weeklyCanvas: document.getElementById('weeklyCanvas'),
            drawingCanvas: document.getElementById('drawingCanvas'),
            wordInput: document.getElementById('wordInput'),
            clearCanvas: document.getElementById('clearCanvas'),
            saveEntry: document.getElementById('saveEntry'),
            entriesGrid: document.getElementById('entriesGrid'),
            closeCanvas: document.getElementById('closeCanvas'),
            emptyState: document.getElementById('emptyState'),
            body: document.body
        };

        // Theme configurations
        const themes = {
            solar: {
                focus: '#FF6B6B',
                pause: '#FF9A3D',
                reflect: '#FFD166'
            },
            oceanic: {
                focus: '#5563DE',
                pause: '#4ECDC4',
                reflect: '#1DD3B0'
            },
            monk: {
                focus: '#8D6E63',
                pause: '#A1887F',
                reflect: '#BCAAA4'
            }
        };

        // Initialize the app
        function init() {
            loadPreferences();
            updateTimerDisplay();
            setupEventListeners();
            setupCanvas();
            renderEntries();
        }

        // Load user preferences from localStorage
        function loadPreferences() {
            const savedTheme = localStorage.getItem('pulsePadTheme');
            const savedSound = localStorage.getItem('pulsePadSound');
            const savedVibration = localStorage.getItem('pulsePadVibration');
            
            if (savedTheme) {
                setTheme(savedTheme);
                document.querySelector(`.theme-btn[data-theme="${savedTheme}"]`).classList.add('active');
            }
            
            if (savedSound !== null) {
                state.soundEnabled = savedSound === 'true';
                elements.soundToggle.classList.toggle('active', state.soundEnabled);
            }
            
            if (savedVibration !== null) {
                state.vibrationEnabled = savedVibration === 'true';
                elements.vibrationToggle.classList.toggle('active', state.vibrationEnabled);
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            elements.startBtn.addEventListener('click', toggleTimer);
            elements.resetBtn.addEventListener('click', resetTimer);
            elements.canvasBtn.addEventListener('click', () => {
                elements.weeklyCanvas.classList.add('active');
            });
            
            elements.soundToggle.addEventListener('click', () => {
                state.soundEnabled = !state.soundEnabled;
                elements.soundToggle.classList.toggle('active', state.soundEnabled);
                localStorage.setItem('pulsePadSound', state.soundEnabled);
            });
            
            elements.vibrationToggle.addEventListener('click', () => {
                state.vibrationEnabled = !state.vibrationEnabled;
                elements.vibrationToggle.classList.toggle('active', state.vibrationEnabled);
                localStorage.setItem('pulsePadVibration', state.vibrationEnabled);
            });
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.theme-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    const theme = btn.dataset.theme;
                    setTheme(theme);
                    localStorage.setItem('pulsePadTheme', theme);
                });
            });
            
            document.querySelectorAll('.ink-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelector('.ink-option.active').classList.remove('active');
                    option.classList.add('active');
                    state.inkMode = option.dataset.mode;
                    updateInkModeUI();
                });
            });
            
            elements.clearCanvas.addEventListener('click', clearCanvas);
            elements.saveEntry.addEventListener('click', saveEntry);
            elements.closeCanvas.addEventListener('click', () => {
                elements.weeklyCanvas.classList.remove('active');
            });
            
            elements.wordInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') saveEntry();
            });
        }

        // Set the current theme
        function setTheme(theme) {
            state.currentTheme = theme;
            const themeColors = themes[theme];
            
            document.documentElement.style.setProperty('--focus-color', themeColors.focus);
            document.documentElement.style.setProperty('--pause-color', themeColors.pause);
            document.documentElement.style.setProperty('--reflect-color', themeColors.reflect);
        }

        // Toggle timer running state
        function toggleTimer() {
            if (state.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        // Start the timer
        function startTimer() {
            state.isRunning = true;
            elements.startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            
            state.timerInterval = setInterval(() => {
                state.timeRemaining--;
                updateTimerDisplay();
                
                if (state.timeRemaining <= 0) {
                    nextPhase();
                }
            }, 1000);
        }

        // Pause the timer
        function pauseTimer() {
            state.isRunning = false;
            clearInterval(state.timerInterval);
            elements.startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
        }

        // Reset the timer
        function resetTimer() {
            pauseTimer();
            state.currentPhase = 'focus';
            state.timeRemaining = state.phases.focus.duration;
            updateTimerDisplay();
            elements.body.className = 'focus-phase';
            elements.startBtn.innerHTML = '<i class="fas fa-play"></i> Start';
        }

        // Move to the next phase
        function nextPhase() {
            // Trigger feedback
            triggerFeedback();
            
            // Determine next phase
            const phases = ['focus', 'pause', 'reflect'];
            const currentIndex = phases.indexOf(state.currentPhase);
            const nextIndex = (currentIndex + 1) % phases.length;
            const nextPhase = phases[nextIndex];
            
            // Update state
            state.currentPhase = nextPhase;
            state.timeRemaining = state.phases[nextPhase].duration;
            
            // Update UI
            updateTimerDisplay();
            elements.body.className = `${nextPhase}-phase`;
            
            // If moving from reflect to focus, show ink mode
            if (state.currentPhase === 'focus' && nextPhase === 'pause') {
                // After reflect phase, show ink mode
                setTimeout(() => {
                    elements.inkMode.classList.add('active');
                    clearCanvas();
                }, 500);
            }
        }

        // Trigger sensory feedback
        function triggerFeedback() {
            // Sound feedback
            if (state.soundEnabled) {
                playSound();
            }
            
            // Vibration feedback
            if (state.vibrationEnabled && 'vibrate' in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        // Play a soft sound
        function playSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, context.currentTime);
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, context.currentTime + 0.5);
            oscillator.stop(context.currentTime + 0.5);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(state.timeRemaining / 60);
            const seconds = state.timeRemaining % 60;
            elements.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const phaseDuration = state.phases[state.currentPhase].duration;
            const progress = (phaseDuration - state.timeRemaining) / phaseDuration;
            elements.progressBar.style.width = `${progress * 100}%`;
            
            // Update phase display
            elements.phaseDisplay.textContent = state.phases[state.currentPhase].name;
        }

        // Set up canvas for drawing
        function setupCanvas() {
            const canvas = elements.drawingCanvas;
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Set drawing styles
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Drawing variables
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            // Drawing functions
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            // Event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });
            
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup', {});
                canvas.dispatchEvent(mouseEvent);
            });
        }

        // Clear the canvas
        function clearCanvas() {
            const canvas = elements.drawingCanvas;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            elements.wordInput.value = '';
        }

        // Update ink mode UI based on selected mode
        function updateInkModeUI() {
            if (state.inkMode === 'word') {
                elements.wordInput.style.display = 'block';
                elements.drawingCanvas.style.display = 'none';
                elements.wordInput.focus();
            } else {
                elements.wordInput.style.display = 'none';
                elements.drawingCanvas.style.display = 'block';
            }
        }

        // Save the reflection entry
        function saveEntry() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            const formattedDate = today.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            
            let content = '';
            
            if (state.inkMode === 'word') {
                const word = elements.wordInput.value.trim();
                if (!word) return;
                content = word;
            } else {
                const canvas = elements.drawingCanvas;
                content = canvas.toDataURL();
            }
            
            // Check if entry exists for today
            const existingIndex = state.entries.findIndex(entry => entry.date === dateString);
            
            if (existingIndex !== -1) {
                // Update existing entry
                state.entries[existingIndex] = {
                    date: dateString,
                    formattedDate,
                    content,
                    type: state.inkMode
                };
            } else {
                // Add new entry
                state.entries.unshift({
                    date: dateString,
                    formattedDate,
                    content,
                    type: state.inkMode
                });
            }
            
            // Save to localStorage
            localStorage.setItem('pulsePadEntries', JSON.stringify(state.entries));
            
            // Close ink mode
            elements.inkMode.classList.remove('active');
            
            // Update entries display
            renderEntries();
        }

        // Render entries for the weekly canvas
        function renderEntries() {
            elements.entriesGrid.innerHTML = '';
            
            if (state.entries.length === 0) {
                elements.emptyState.style.display = 'block';
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            state.entries.forEach(entry => {
                const entryEl = document.createElement('div');
                entryEl.className = 'entry-card';
                
                if (entry.type === 'word') {
                    entryEl.innerHTML = `
                        <div class="entry-date">${entry.formattedDate}</div>
                        <div class="entry-content">${entry.content}</div>
                    `;
                } else {
                    entryEl.innerHTML = `
                        <div class="entry-date">${entry.formattedDate}</div>
                        <div class="entry-content">
                            <img src="${entry.content}" alt="Drawing" style="max-width: 80px; max-height: 60px;">
                        </div>
                    `;
                }
                
                elements.entriesGrid.appendChild(entryEl);
            });
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
